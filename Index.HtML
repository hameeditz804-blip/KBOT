<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GPT-4o Chat</title>

<style>
  body {
    background:#0d0d0d;
    color:#fff;
    font-family:Arial, sans-serif;
    display:flex;
    flex-direction:column;
    height:100vh;
    margin:0;
  }

  h2 {
    text-align:center;
    padding:15px;
    background:#1a1a1a;
    margin:0;
  }

  #chat {
    flex:1;
    overflow-y:auto;
    padding:15px;
  }

  .msg {
    margin-bottom:15px;
    padding:10px;
    border-radius:10px;
    max-width:80%;
  }

  .user {
    background:#007aff;
    margin-left:auto;
  }

  .bot {
    background:#333;
    margin-right:auto;
  }

  #inputBox {
    display:flex;
    padding:10px;
    background:#1e1e1e;
  }

  #text {
    flex:1;
    padding:10px;
    border:none;
    border-radius:8px;
    outline:none;
  }

  button {
    padding:10px 20px;
    margin-left:10px;
    background:#007aff;
    color:white;
    border:none;
    border-radius:8px;
    cursor:pointer;
  }
</style>
</head>

<body>

<h2>GPT-4o Chat</h2>

<div id="chat"></div>

<div id="inputBox">
  <input id="text" type="text" placeholder="Type your message...">
  <button onclick="send()">Send</button>
</div>

<script>
async function send() {
  const chat = document.getElementById("chat");
  const text = document.getElementById("text").value.trim();
  if (!text) return;

  // Show user message
  chat.innerHTML += `<div class="msg user">${text}</div>`;
  chat.scrollTop = chat.scrollHeight;
  document.getElementById("text").value = "";

  // Call GPT-4o
  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer YOUR_API_KEY_HERE"
    },
    body: JSON.stringify({
      model: "gpt-4o",
      messages: [{ role: "user", content: text }]
    })
  });

  const data = await response.json();
  const reply = data.choices?.[0]?.message?.content || "Error: No response.";

  // Show bot message
  chat.innerHTML += `<div class="msg bot">${reply}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
